<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Display the ip Address -->
    <div class="ipContainer">
        <div class="ipClass">
            <h1>Your Current IP Address is:</h1>
            <span id="getIpAddress"></span>
        </div>
        <button type="submit" id="submitBtn">Get Started</button>
    </div>

  <!-- Container for the display of the geolocation -->
  
     <div class="container">
       <div class='miniContainer1'>
        <p style="color: #B8BCCC;;">IP Address : </p>
        <span id="ipAddress"></span>
       </div>
  
   <!-- render information for the ip address      -->
      <div class="info">
        <div class="miniInfo">  
            <div class="text">
                <p class="properties" >Lat : </p>
                <p id="lat"></p>
            </div>
            <div class="text">
                <p class="properties" >City : </p>
                <p id="city"></p>
            </div>
            <div class="text">
                <p class="properties" >Organisation : </p>
                <p id="organisation"></p>
            </div>
        </div>
        <div class="miniInfo">  
            <div class="text">
                <p class="properties" >Long : </p>
                <p id="long"></p>
            </div>
            <div class="text">
                <p class="properties" >Region : </p>
                <p id="region"></p>
            </div>
            <div class="text">
                <p class="properties" >Hostname : </p>
                <p id="hostname"></p>
            </div>
        </div>
     </div>

<!-- image section -->
     <div class="image">
        <h1 style="text-align: center;">
           Your Current Location
        </h1>
        <div id="imageSection">
            <!-- <iframe 
                src="https://maps.google.com/maps?q=22.7179,75.8333&z=15&output=embed">
            </iframe> -->
            
        </div>
       </div>

    <!-- more information section -->

    <div class="moreInfo">
        <h1>More Information About You</h1>
        <div id="moreInfoSection">
            <!-- to be added dynamically -->
        </div>
    </div>

    <!-- postoffice near me section -->

    <div class="postOfficeSection">
        <h1>Post Offices Near You</h1>
        <div id="inputDiv">
            <img src="images/Vector.png" alt="">
            <input type="text" id="input" placeholder="Search By Name">
        </div>

        <div id="cards">
            <!-- to be added dynamically -->
        </div>
    </div>



     </div>

    <script src=
    "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
        </script>
    <script src="script.js"></script>
</body>
</html>
